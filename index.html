<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About this App</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cities
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Gaya</a></li>
              <li><a class="dropdown-item" href="#">Mumbai</a></li>

              <li><a class="dropdown-item" href="#">Patna</a></li>
            </ul>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Enter your city" aria-label="Search">
          <button id="submit" class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>





  <h3 class="my-4 text-center" >Weather Of <span id="cityname"></span></h3>
  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">Temperature</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"> <span id="temp2">&#8451;</span><small class="text-body-secondary fw-light"></small></h1>

            <ul class="list-unstyled mt-3 mb-4">
              <li>Temparature is <span id="temp"></span></li>
              <li>Min Temparature is <span id="min_temp"></span></li>
              <li>Max Temparature is <span id="max_temp"></span></li>

            </ul>

          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary ">
            <h4 class="my-0 fw-normal">Humidity Info</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-body-secondary fw-light"></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Precipitation is <span id="cloud_pct"></span></li>

              <li>Feels Like <span id="feels_like"></span></li>
              <li>Humidity is <span id="humidity"></span></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">Wind info</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"> <span id="Wind2  "></span><small class="text-body-secondary fw-light"></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Wind Speed is <span id="wind_speed"></span></li>
              <li>Sunrise at <span id="sunrise"></span></li>
              <li>Sunset at <span id="sunset"></span></li>

            </ul>

          </div>
        </div>
      </div>
    </div>


  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>





</body>

</html>
